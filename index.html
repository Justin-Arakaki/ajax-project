<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/utility.css">
</head>
<body>
  <header>
    <div class="container padding">
      <div class="detail-header hidden"
        data-view="review edit-review edit-series view-series search">
        <h1 class="color-lblue"></h1>
      </div>
      <div class="nav-header hidden"
        data-view="review-list watch-list queue-list recommend sommelier">
        <a data-nav="review-list" href="#">Reviews</a>
        <a data-nav="watch-list" href="#">Watching</a>
        <a data-nav="queue-list" href="#">Queue</a>
        <a data-nav="recommend" href="#">Recommend</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container hidden" data-view="search">
      <div class="flex just-center margin-top">
        <input class="col-80" type="text" name="search" id="search" placeholder="Search">
      </div>
      <h2 class="search-notification hidden">Searching...</h2>
    </div>
    <div class="container hidden" data-view="search review-list watch-list queue-list sommelier">
      <div class="flex just-center margin-top" data-view="review-list watch-list queue-list">
        <button class="add-button color-dgray radius">ADD</button>
      </div>
      <ul class="margin-top"></ul>
    </div>
    <div class="container padding hidden" data-view="review edit-review edit-series view-series">
      <h2 class="margin-top text-align-center color-lblue" data-modal-detail="title">Title</h2>
      <form id="review-form" class="flex flex-wrap gap margin-top">
        <div class="modal-left">
          <div class="modal-preview margin-bottom">
            <img class="radius" src="images/placeholder-image.png" alt="Image not found">
          </div>
          <div class="modal-button-wrapper">
            <button class="modal-button radius" type="button" data-view="review"
              data-button="edit-review">EDIT</button>
            <button class="modal-button radius" type="button" data-view="review"
              data-button="details">DETAILS</button>
            <button class="modal-button radius" type="button" data-view="edit-series"
              data-button="add">ADD</button>
            <button class="modal-button radius" data-view="edit-review"
              data-button="submit">SAVE</button>
            <button class="modal-button radius" type="button" data-button="back">BACK</button>
          </div>
          <div class="modal-detail radius">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">MAL Score</h2>
              <h2 data-modal-detail="score" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Episodes</h2>
              <h2 data-modal-detail="episodes" class="heebo"></h2>
            </div>
          </div>
        </div>
        <div class="modal-right">
          <div class="modal-detail radius" data-view="review">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">My Rating</h2>
              <h2 data-modal-detail="my-rating" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="review">
            <h2 class="color-lblue heebo">Thoughts</h2>
            <p data-modal-detail="my-thoughts"></p>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Studio</h2>
              <h2 data-modal-detail="studio" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Demographic</h2>
              <h2 data-modal-detail="demographic" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Genre</h2>
              <h2 data-modal-detail="genres" class="heebo"></h2>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">Trailer</h2>
              <a data-modal-detail="trailer" class="heebo" target="_blank" href="">Youtube Link</a>
            </div>
          </div>
          <div class="modal-detail radius" data-view="edit-series view-series">
            <div class="flex just-space">
              <h2 class="color-lblue heebo">MAL</h2>
              <a data-modal-detail="MAL" class="heebo" target="_blank" href="">MAL Link</a>
            </div>
          </div>
          <input data-view="edit-review" name="thoughts" type="text" id="thoughts"
            maxlength="50" placeholder="Thoughts">
          <input data-view="edit-review" name="score" type="text" id="score"
            maxlength="4" placeholder="Score">
        </div>
        <div class="modal-detail radius" data-view="review">
          <h2 class="color-lblue heebo">Review</h2>
          <p data-modal-detail="my-review"></p>
        </div>
        <div class="modal-detail radius" data-view="edit-series view-series">
          <h2 class="color-lblue heebo">Synopsis</h2>
          <p data-modal-detail="synopsis"></p>
        </div>
        <textarea data-view="edit-review" name="review" id="review"
          cols="30" rows="10" placeholder="Review"></textarea>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/elements.js"></script>
  <script src="js/render.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
